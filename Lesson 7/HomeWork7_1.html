<!DOCTYPE html>
<html>
<head>
  <title>Task 1</title>
</head>
<body>
  <button id="startBtn">Start</button>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const newWin = window.open('', '', 'width=300,height=300');

      setTimeout(() => {
        newWin.resizeTo(500, 500);
      }, 2000);

      setTimeout(() => {
        newWin.moveTo(200, 200);
      }, 4000);

      setTimeout(() => {
        newWin.close();
      }, 6000);
    });
  </script>
</body>
</html>
