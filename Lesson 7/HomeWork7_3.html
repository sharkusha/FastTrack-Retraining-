<!DOCTYPE html>
<html>
<head>
  <title>Task 3</title>
</head>
<body>

  <button id="btn1">Click to make the page blue</button>
  <button id="btn2">Double-click to make the page pink</button>
  <button id="btn3">Click and hold to make the page brown</button>
  <br><br>
  <a href="#" id="link">Hover over to turn the page yellow</a>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');
    const link = document.getElementById('link');

    btn1.addEventListener('click', () => {
      document.body.style.backgroundColor = 'blue';
    });

    btn2.addEventListener('dblclick', () => {
      document.body.style.backgroundColor = 'pink';
    });

    btn3.addEventListener('mousedown', () => {
      document.body.style.backgroundColor = 'brown';
    });
    btn3.addEventListener('mouseup', () => {
      document.body.style.backgroundColor = 'white';
    });

    btn3.addEventListener('mouseleave', () => {
      document.body.style.backgroundColor = 'white';
    });

    link.addEventListener('mouseenter', () => {
      document.body.style.backgroundColor = 'yellow';
    });
    link.addEventListener('mouseleave', () => {
      document.body.style.backgroundColor = 'white';
    });
  </script>

</body>
</html>
