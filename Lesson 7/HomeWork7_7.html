<!DOCTYPE html>
<html>
<head>
  <title>Country and City Selector</title>
  <style>
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <select id="country">
    <option value="ger">Germany</option>
    <option value="usa">USA</option>
    <option value="ukr">Ukraine</option>
  </select>

  <select id="city" disabled>
  </select>

  <div id="result"></div>

  <script>
    const countryCities = {
      ger: ['Berlin', 'Munich', 'Hamburg'],
      usa: ['New York', 'Washington', 'Boston', 'Chicago'],
      ukr: ['Kyiv', 'Dnipro', 'Lviv']
    };

    const countrySelect = document.getElementById('country');
    const citySelect = document.getElementById('city');
    const resultDiv = document.getElementById('result');

    function updateCities() {
      const selectedCountry = countrySelect.value;

      // Очистить текущие опции города
      citySelect.innerHTML = '';

      if (!selectedCountry) {
        citySelect.disabled = true;
        citySelect.innerHTML = '<option value="">-- Select City --</option>';
        resultDiv.textContent = '';
        return;
      }

      citySelect.disabled = false;

      // Добавить новые города
      const cities = countryCities[selectedCountry];
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.toLowerCase().replace(/\s+/g, '-'); // value как "new-york"
        option.textContent = city;
        citySelect.appendChild(option);
      });

      // Сбросить выбранный город
      citySelect.selectedIndex = 0;
      updateResult();
    }

    // Функция для обновления отображения выбранных страны и города
    function updateResult() {
      const countryText = countrySelect.options[countrySelect.selectedIndex]?.text || '';
      const cityText = citySelect.options[citySelect.selectedIndex]?.text || '';

      if (countryText && cityText) {
        resultDiv.textContent = `Selected country: ${countryText}, city: ${cityText}`;
      } else if (countryText) {
        resultDiv.textContent = `Selected country: ${countryText}`;
      } else {
        resultDiv.textContent = '';
      }
    }

    // События для обновления
    countrySelect.addEventListener('change', updateCities);
    citySelect.addEventListener('change', updateResult);

    // Инициализация (если нужно)
    updateCities();

  </script>

</body>
</html>
