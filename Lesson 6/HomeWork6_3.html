<!DOCTYPE html>
<html>
<head>
  <title>My HTML document 6_3</title>
</head>

<body>
    <h2>Article header</h2>

    <div id="text">
      <p>First paragraph</p>
      <p>Second paragraph</p>
      <p>Third paragraph</p>
    </div>

    <p>Another text</p>

    <script>
      const paragraph = document.querySelectorAll("#text p");

      paragraph.forEach((para, index) => {
        console.log(`Selector text ${index}: ${para.textContent}`);
      });
    </script>
  </body>
